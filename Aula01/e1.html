<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Exemplo 1 - Tabela</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h3> Exemplo 01 -Tabela</h3>
        <table border="1">
        <caption>Esta é uma legenda da Tabela</caption>
        <thead>
            <tr>
                <th>Nome</th> <!-- <th> negrito-->
                <th>Raça</th>
                <th>Idade</th>
                <th>Foto</th>
            </tr>
            
        </thead>
        <tbody>
            <tr>
                <td>Capistrano</td> <!-- <td> dados dentro do quadrado-->
                <td>Pidão</td>
                <td>3 meses</td>
                <td><img class="foto_table" src="/img/Cachorro_Pidao.jpg" alt="Imagem de cachorro da raça pidão pedindo carinho"></td>
            </tr>
            <tr>
                <td colspan="4">Nenhum cadastro</td> <!-- para a o quadrado seguir o tamho do cabeçalho -->
            </tr>
        </tbody>
    </table>
    <a href="/Aula01/Ex01.html">Voltar</a>
</body>
</html>
